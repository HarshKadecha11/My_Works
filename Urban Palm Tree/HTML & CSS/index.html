<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #ddd;
            padding: 10px;
        }
        nav a {
            margin-right: 10px;
            text-decoration: none;
            color: black;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>Home</h2>
        <p>Welcome to the home page!</p>
        <button onclick="displayDate()">Display current date and time</button>
        <p id="date"></p>
    </main>

    <footer>
        &copy; 2022 My Website
    </footer>

    <script>
        function displayDate() {
            document.getElementById('date').textContent = new Date();
        }
    </script>
</body>
</html>
